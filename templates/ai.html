<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Blue theme styles */
        body {
            background-color: #f0f4f8;
            font-family: Arial;
        }
        
        .form-control {
            background-color: #e8f0fe;
            border-color: #d2e3fc;
        }
        
        .btn-primary {
            background-color: #3d6efd;
            border-color: #3d6efd;
        }
        
        .btn-primary:hover {
            background-color: #1c4fcf;
            border-color: #1c4fcf;
        }
        
        img {
            border: 1px solid #d2e3fc;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #3d6efd;
        }
        
        .navbar-brand,
        .navbar-text {
            color: #ffffff;
        }
        
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        
        .navbar-nav .nav-link:hover {
            color: #eaeaea;
        }
    </style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'generate_images' %}">Generated Images</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <input type="text" id="prompt" name="prompt" class="form-control">
            </div>

            <div class="form-group">
                <label for="n">Number of pictures:</label>
                <input type="text" id="n" name="n" class="form-control">
            </div>

            <div class="form-group">
                <label for="size">Image Size:</label>
                <select id="size" name="size" class="form-control">
                    <option value="256x256" selected>256x256</option>
                    <option value="512x512" selected>512x512</option>
                    <option value="1024x1024">1024x1024</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Generate Images</button>
        </form>

       
        <div class="row mt-5">
        {% for i in urls %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                <img class="img-fluid" src="{{ i }}" alt="Generated Image">
            </div>
        {% endfor %}        
        </div>
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
